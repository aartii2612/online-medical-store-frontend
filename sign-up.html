<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Sign-up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="heading">Sign-up</div>
        <form action="sign-up.php" method="POST" name="signform" onsubmit="return validateForm()">
            <div class="form-details">
            <div class="form-items">
                <label for="email" class="label">Enter email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-items">
                <label for="password" class="label">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <p class="para">By continuing , you agree to Medicare's <a href="#">Terms of use </a> and <a href="#">Privacy Policy</a></p>
            <br>
            <div class="button">
                <input type="submit" value="CONTINUE">
            </div>
            <div class="button">
                <a href="login.html" class="btn">Existing User?Log in</a>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var minLength = 8;
            var pattern = /^(?=.*[a-zA-Z])(?=.*\d).+$/;
    
            if (password.length < minLength) {
                alert("Password must be at least " + minLength + " characters long.");
                return false; // Prevent form submission
            }
    
            if (!pattern.test(password)) {
                alert("Password must contain at least one letter and one number.");
                return false; // Prevent form submission
            }
    
            // If validation passes, the form will be submitted
            return true;
        }
    </script>    
</body>
</html>
