<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="heading">Login</div>
        <p class="para">Get access to your orders,wishlist and Recommendation.</p>
        <form action="login.php" method="POST">
            <div class="form-details">
            <div class="form-items">
                <label for="email" class="label">Enter email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-items">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <p class="para">By continuing,you agree to our Terms and Conditions.</p>
            <br>
            <span><a href="#">Forgot Password?</a></span>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
            <center><p class="para1">OR</p>
            <p class="footer"><a href="sign-up.html">Create new Account</a></p>
            </center>
        </form>
    </div>

</body>
</html>
